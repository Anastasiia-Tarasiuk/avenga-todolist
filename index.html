<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Todo list</h1>
    <div class="inputWrapper">
        <input class="input" type="text">
        <button class="addTaskButton" type="submit">+</button>
    </div>
    <ul class="counterList">  
        <li class="counterItem">
            <p class="allTodos">All: <span class="allTodosCounter"><span></p>
        </li>
        <li class="counterItem">
            <p class="incompletedTodos">Incompleted: <span class="incompletedTodosCounter"><span></p>
        </li>
        <li class="counterItem">
            <p class="completedTodos">Completed: <span class="completedTodosCounter"><span></p>
        </li>
    </ul> 
    <ul class="allTodoList"></ul>
    <ul class="incompletedTodoList"></ul>
    <ul class="completedTodoList"></ul>
    <p class="emptyTodoListContent"></p>

    <script src="./index.js"></script>
</body>
</html>
